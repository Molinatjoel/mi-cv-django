<style>
    .galeria {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding-bottom: 50px;
    }

    .producto-card {
        width: 280px;
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        background: white;
        transition: transform 0.2s;
        display: flex;
        flex-direction: column;
    }

    .producto-card:hover {
        transform: translateY(-5px);
    }

    .producto-img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        background-color: #eee;
        border-bottom: 1px solid #eee;
    }

    }

        color: #888;
        margin-bottom: 5px;
